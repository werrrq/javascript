<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Сумма чисел</title>
    <script src="lab2.js"></script>
</head>
<body>
    <h1>Сумма чисел</h1>
    <p>Введите числа через запятую:</p>
    <input type="text" id="numbers" placeholder="Например: 1, 2, 3">
    <button onclick="calculateSum()">Вычислить сумму</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(',').map(num => parseFloat(num.trim()));
            const result = sum(...numbers);
            document.getElementById('result').textContent = `Сумма: ${result}`;
        }
    </script>
</body>
</html>
