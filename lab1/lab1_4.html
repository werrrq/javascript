<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые числа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Простые числа</h1>
        <form id="primeForm">
            <label for="n">Введите значение n:</label>
            <input type="number" id="n" name="n" min="2" required><br><br>
            <button type="button" onclick="findPrimes()">Найти</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        'use strict';

        function findPrimes() {
            const n = parseInt(document.getElementById('n').value);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; 

            if (isNaN(n) || n < 2) {
                resultDiv.innerHTML = 'Введите число больше 1.';
                return;
            }

            let primes = [];
            for (let num = 2; num <= n; num++) {
                if (isPrime(num)) {
                    primes.push(num);
                }
            }

            resultDiv.innerHTML = `Простые числа от 2 до ${n}: ${primes.join(', ')}`;
        }

        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }
    </script>
</body>
</html>
